<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .position-size-calculator {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  
  h2 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
  }
  
  .input-section {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  .results-section {
    margin-top: 20px;
  }
  
  h3 {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .result-item {
    margin-bottom: 5px;
  }
  
  .result-item span:first-child {
    font-weight: bold;
    margin-right: 5px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
   </style>
</head>
<body>
    <div class="position-size-calculator">
        <h2>Position Size Calculator</h2>
        
        <div class="input-section" >
            <label for="currencyPair">Currency Pair:</label>
            <select id="currencyPair" style="width: 100%; padding: 1rem 0;">
              <option value="EURUSD">EUR/USD</option>
              <option value="GBPUSD">GBP/USD</option>
              <option value="USDJPY">USD/JPY</option>
              <option value="AUDUSD">AUD/USD</option>
              <!-- Add more currency pairs as needed -->
            </select>
          </div>
          
        
        <div class="input-section">
          <label for="accountCurrency">Account Currency:</label>
          <input type="text" id="accountCurrency">
        </div>
        
        <div class="input-section">
          <label for="accountSize">Account Size:</label>
          <input type="number" id="accountSize">
        </div>
        
        <div class="input-section">
          <label for="riskRatio">Risk Ratio, %:</label>
          <input type="number" id="riskRatio">
        </div>
        
        <div class="input-section">
          <label for="stopLoss">Stop-Loss, Pips:</label>
          <input type="number" id="stopLoss">
        </div>
        
        <div class="input-section">
          <label for="tradeSize">Trade Size (Lots):</label>
          <input type="number" id="tradeSize">
        </div>
        
        <div class="results-section">
            <h3>Results</h3>
            
            <table class="results-table">
              <tr>
                <th>Result</th>
                <th>Value</th>
              </tr>
              <tr>
                <td>Money, USD</td>
                <td id="moneyUSD"></td>
              </tr>
              <tr>
                <td>Units</td>
                <td id="units"></td>
              </tr>
              <tr>
                <td>Sizing</td>
                <td id="sizing"></td>
              </tr>
            </table>
          </div>
          
        
        <button onclick="calculatePositionSize()">Calculate</button>
      </div>
      <script>
        function calculatePositionSize() {
    var accountSize = parseFloat(document.getElementById("accountSize").value);
    var riskRatio = parseFloat(document.getElementById("riskRatio").value);
    var stopLoss = parseFloat(document.getElementById("stopLoss").value);
    var tradeSize = parseFloat(document.getElementById("tradeSize").value);
    
    var moneyUSD = accountSize * (riskRatio / 100) * (stopLoss / 100);
    var units = tradeSize * 100000; // Assuming 1 lot = 100,000 units
    var sizing = moneyUSD / stopLoss;
    
    document.getElementById("moneyUSD").textContent = moneyUSD.toFixed(2);
    document.getElementById("units").textContent = units.toFixed(2);
    document.getElementById("sizing").textContent = sizing.toFixed(2);
  }
  
      </script>
</body>
</html>
