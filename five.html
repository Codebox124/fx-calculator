<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pivot Point Calculator</title>
  <link rel="stylesheet" href="/five.css">

</head>
<body>
  <div class="container">
    <h1>Pivot Point Calculator</h1>
    <div class="form-group">
      <label for="high">High</label>
      <input type="number" id="high" placeholder="Enter High value">
    </div>
    <div class="form-group">
      <label for="low">Low</label>
      <input type="number" id="low" placeholder="Enter Low value">
    </div>
    <div class="form-group">
      <label for="close">Close</label>
      <input type="number" id="close" placeholder="Enter Close value">
    </div>
    <button class="calculate-btn" onclick="calculatePivot()">Calculate</button>
    <p id="result" class="result"></p>
  </div>

  <script src="/five.js">
 
  </script>
</body>
</html>
