<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./three.css">
</head>
<body>
    <div class="pip-calculator">
        <h2>Pip Calculator</h2>
        
        <div class="input-section">
          <label for="accountType">Account Type:</label>
          <select id="accountType">
            <option value="standard">Standard</option>
            <option value="mini">Mini</option>
            <option value="micro">Micro</option>
          </select>
        </div>
        
        <div class="input-section">
          <label for="tradeSize">Trade Size:</label>
          <input type="number" id="tradeSize" step="any">
        </div>
        
        <div class="input-section">
          <label for="pipValue">Pip Value:</label>
          <input type="text" id="pipValue" readonly>
        </div>
        
        <button onclick="calculatePipValue()">Calculate</button>
      </div>
      <script src="./three.js"></script>
</body>
</html>
